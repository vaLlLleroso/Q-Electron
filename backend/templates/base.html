<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Quarero Robotics{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.6.1/dist/ol.js"></script>
  <!-- dayjs -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .knob {
      width: 100px;
      height: 100px;
      border: 6px solid #fff;
      border-radius: 50%;
      background: radial-gradient(circle at center, #1f2937, #111827);
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-white">
  <!-- Top Navbar (shared for all pages) -->
  <nav class="flex items-center justify-between px-6 py-4 bg-gray-800 border-b border-gray-700">
    <div class="flex items-center gap-2 mr-auto">
      <span class="text-white font-bold text-lg">Quarero Robotics</span>
    </div>
    <div class="flex gap-6 text-sm text-gray-300">
      <a href="#" class="hover:text-white nav-link" data-page="dashboard">Dashboard</a>
      <a href="#" class="hover:text-white nav-link" data-page="patrol">Patrol Schedule</a>
      <a href="#" class="hover:text-white nav-link" data-page="maintenance">Maintenance</a>
      <a href="#" class="hover:text-white nav-link" data-page="analytics">Analytics</a>
    </div>
    <div class="flex items-center gap-4 ml-6">
      <button 
        class="w-8 h-8 rounded-full flex items-center justify-center text-white shadow transition hover:bg-gray-600 nav-link" 
        data-page="settings">
        <span class="material-symbols-outlined text-2xl">menu</span>
      </button>
      <div class="w-8 h-8 rounded-full bg-cover bg-center" 
           style="background-image: url('https://randomuser.me/api/portraits/men/75.jpg');"></div>
    </div>
  </nav>
  <!-- Settings Modal (shared for all pages) -->
  <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-full max-w-lg">
      <h2 class="text-xl font-bold mb-4">Settings</h2>
      <label class="block mb-2">
        <span class="text-gray-400">Theme</span>
        <select class="w-full mt-1 bg-gray-800 border border-gray-700 rounded p-2">
          <option>Dark</option>
          <option>Light</option>
        </select>
      </label>
      <label class="block mb-4">
        <span class="text-gray-400">Notifications</span>
        <input type="checkbox" class="ml-2">
      </label>
      <div class="flex justify-end space-x-2">
        <button id="closeSettings" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Close</button>
        <button class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500">Save</button>
      </div>
    </div>
  </div>

  <!-- Main Content Loaded Here -->
  <main id="mainContent" class="p-6">
    {% block body %}{% endblock %}
  </main>

  <!-- Core scripts -->
  <script src="{{ url_for('static', filename='router.js') }}"></script>
  <!-- Page-specific scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
