{% extends "base.html" %}
{% block title %}Patrol Schedule{% endblock %}
{% block body %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
  <!-- Left Panel -->
  <div id="patrol-container"><!-- Added id for patrol.js -->
    <h1 class="text-2xl font-semibold mb-4">Patrol Schedule
      <button id="addSchedule" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded text-sm">
        + Add Schedule
      </button>
    </h1>
    
<ul id="schedule-list" class="space-y-2 mb-4">
  <!-- Leave blank. This is handled by patrol.js-->
</ul>

<!-- Add Schedule Button -->

    <div class="flex items-center space-x-2 mb-4">
      <span>Auto-resume</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" checked>
        <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:bg-green-500"></div>
      </label>
    </div>

    <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">Save Schedule</button>
  </div>

  <!-- Right Panel -->
  <div>
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Patrol Schedule</h2>
      <div class="grid grid-cols-2 gap-4 text-sm text-gray-300">
        <!-- Calendar Month -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <button id="prevMonth" class="text-xl">‹</button>
            <span id="monthLabel" class="font-semibold"></span>
            <button id="nextMonth" class="text-xl">›</button>
          </div>
          <div id="calendar" class="grid grid-cols-7 gap-2 text-center text-gray-400"></div>
        </div>
        <div id="nextMonthCalendar"></div>
      </div>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-2">Route Preview</h2>
        <div class="w-full h-[350px] bg-gray-700 rounded overflow-hidden">
          <div id="mapLoc" class="rounded w-full h-full"></div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='mapControl.js') }}"></script>
<script src="{{ url_for('static', filename='patrol.js') }}"></script>
{% endblock %}
