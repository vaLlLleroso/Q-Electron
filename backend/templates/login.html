<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarero Robotics - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121417;
            color: white;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-bottom: 1px solid #293038;
        }

        .logo {
            width: 24px;
            height: 24px;
            background-color: white;
            transform: rotate(45deg);
        }

        .brand-name {
            font-size: 20px;
            font-weight: 500;
            color: white;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 16px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 48px;
            color: white;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: white;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 48px;
            background-color: #293038;
            border: 1px solid #293038;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 16px;
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input::placeholder {
            color: #9cabba;
        }

        .form-input:focus {
            border-color: #0d80f2;
            box-shadow: 0 0 0 2px rgba(13, 128, 242, 0.1);
        }

        .forgot-password {
            display: block;
            color: #9cabba;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: white;
        }

        .login-button {
            width: 100%;
            height: 48px;
            background-color: #0d80f2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 24px;
        }

        .login-button:hover {
            background-color: rgba(13, 128, 242, 0.9);
        }

        .divider {
            text-align: center;
            color: #9cabba;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .sso-button {
            width: 100%;
            height: 48px;
            background-color: #293038;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 24px;
        }

        .sso-button:hover {
            background-color: rgba(41, 48, 56, 0.8);
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #9cabba;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1 class="brand-name">Quarero Robotics</h1>
    </div>

    <div class="main-content">
        <div class="login-form">
            <h2 class="welcome-title">Welcome back</h2>
            
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

                <button type="submit" class="login-button">Log in</button>

                <div class="divider">Or</div>

                <button type="button" class="sso-button">Log in with SSO</button>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
        </div>
    </div>
      <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
